<div id="clientes">
  <table class="table" aria-label=" Lista de clientes ">

    <thead>
      <th> ID </th>
      <th> Nombre </th>
      <th> Apellido </th>
      <th> Fecha Nacimiento </th>
      <th> Cedula </th>
      <th> Email </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaClientes | async" >
        <td>{{item.id}}</td> 
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.fechaNacimiento}}</td>
        <td>{{item.cedula}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>

  </table>
</div>
