<div class="modal-header">
  <div class="row w-100">
    <div class="col-11">
      <h4 class="modal-title" id="modal-basic-title">Registrar Servicio </h4>    
    </div>
    <div class="col-1">
      <span (click)="onCerrar()" class="btn-close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
    </div>
  </div>
</div>

<div class="modal-body">

  <form [formGroup]="servicioForm" >
    

    <div class="form-group">
      <label for="nombre">Origen</label>
      <input type="text" 
              class="form-control" 
              id="origen" 
              placeholder="origen"
              validar
              formControlName="origen">      
    </div>
    
    <div class="form-group">
      <label for="nombre">Destino</label>
      <input type="text" 
              class="form-control" 
              id="destino" 
              placeholder="destino"
              validar
              formControlName="destino">      
    </div>

    <div class="form-group">
      <label for="nombre">Fecha Servicio</label>
      <input type="text" 
              class="form-control" 
              id="fechaServicio" 
              placeholder="fechaServicio"
              validar
              formControlName="fechaServicio">      
    </div>

    <div class="form-group">
      <label for="nombre">Descripcion</label>
      <input type="text" 
              class="form-control" 
              id="descripcion" 
              placeholder="descripcion"
              validar
              formControlName="descripcion">      
    </div>

  
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onGuardar()"> Guardar </button>
</div>
